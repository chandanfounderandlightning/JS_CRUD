
<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css' />
	<link rel='stylesheet' type='text/css' href='./style.css'>
</head>  
<body id='body'>
  <header class="header">
    <div class="container">
      <nav>
        <ul>          
          <li><a href='index.html'>Add Member Page</a></li>
          <li><a href='crud-array.html'>Crud with Array</a></li>
          <li><a href='crud_object.html'>Crud with Object</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class='container'>
  	<div class='form-col custom-form-col'>
  	  <form class='form-custom'>
        <div class='form-group'>
          <label for='employee_id'>Employee Id</label>
          <input class='form-control' type='text' name='employee' id='employee_id' />
          <span class='error' id='emp_error'></span>
        </div>
        <div class='form-group'>
          <label for='employee_name'>Employee Name</label>
          <input class='form-control' type='text' name='name' id='employee_name' />
          <span class='error' id='name_error'></span>
        </div>
        <div class='form-group'>
          <label for='employee_email'>Employee Email</label>
          <input class='form-control' type='text' name='email' id='employee_email' />
          <span class='error' id='email_error'></span>
        </div>
        <div class='form-group'>
          <label for='password'>Password</label>
          <input class='form-control' type='password' name='password' id='password' />
          <span class='error' id='pass_error'></span>
        </div>

        <div class='option-conatiner'>
          <div class="gender-section">
            <div class='form-group input-group'>
              <h5>Select your gender</h5>
              <div class='input-box'>
                <input type='radio' name='gender' value='male' id='male'>
                <label for='male'>Male</label>
              </div>
              <div class='input-box'>
                <input type='radio' name='gender' value='female' id='female'>
                <label for='female'>Female</label>
              </div>
              <div class='input-box'>
                <input type='radio' name='gender' value='other' id='other'>
                <label for='other'>Other</label>
              </div>
            </div>
            <span class='error' id='gender_error'></span>
          </div>

          <div class='form-group input-group'>
            <h5>Select your hobbies</h5>
            <div class="w-100 d-flex justify-content-between">
              <div class='input-box'>
                <input type='checkbox' name='hobbies' value='music' id='music'>
                <label for='music'>Music</label>
              </div>
              <div class='input-box'>
                <input type='checkbox' name='hobbies' value='cricket' id='cricket'>
                <label for='cricket'>Cricket</label>
              </div>
              <div class='input-box'>
                <input type='checkbox' name='hobbies' value='book' id='book'>
                <label for='book'>Books</label>
              </div>
              <div class='input-box'>
                <input type='checkbox' name='hobbies' value='travel' id='travel'>
                <label for='travel'>Travel</label>
              </div>
            </div>
            <span class='error' id='hobbies_error'></span>
          </div>

          <div class='form-group input-group'>
            <h5>Select Technologies</h5>
            <div class='select-items w-100' id='selectItem'></div>
            <span class='error' id='tech_error'></span>
          </div>
        </div>

          
          <div class="d-flex align-items-start w-100">
            <div class='form-group w-100' id='more_framework'>
              <label>Add Framework</label>
              <input class='form-control w-100' type='text' name='framework' id='framework-0' />
              <span class='error' id='framework_error'></span>
            </div>
            <!-- <div class='form-group small-btn mt-4'>
              <a class="btn btn-primary" onclick="addMoreFramework()">Add More</a>
            </div> -->
          </div>

          <div class='textarea-col'>
            <label for='comment'>Add Comment</label>
            <textarea class='form-control' id='comment' rows='4'></textarea>
            <span class='error' id='comment_error'></span>
          </div>
          <div class="submit-btn mt-4">
            <a id='form_submit' onclick="collectUserInfo()" class='btn btn-success'>Submit Form</a>
          </div>
  	  </form>
	 </div>
  </div>
  <div class='show-data member-table' id='show_data'>
      <table>
        <thead>
          <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Gender</th>
            <th>Hobbies</th>
            <th>Technologies</th>
            <th class="text-right">Framework</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id='user_detail'>
          
        </tbody>
      </table>
      <div class='pop-up' id='modal_status'>
        
      </div>
  </div>

<script src='https://code.jquery.com/jquery-3.4.1.slim.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js'></script>
<script src="employee.js"></script>
<script>
$(function () {
    $('.selectpicker').selectpicker();
});
</script>
</body>
</html>
